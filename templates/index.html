{{ define "body" }}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Subnetcalc</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form action="/calculate" method="post">
        <div class="form-group">
          <label for="ip">IP Address</label>
          <input
            type="text"
            class="form-control"
            id="ip"
            name="ip"
            placeholder="IP Address"
            required
          />
        </div>
        <div class="form-group">
          <label for="cidr">CIDR</label>
          <input
            type="text"
            class="form-control"
            id="cidr"
            name="cidr"
            placeholder="CIDR"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
      </form>
    </div>
  </div>
</div>
{{ end }}
